<!DOCTYPE html>
<html lang="en">
<head>

  <title>Log Firewall</title>

</head>
<body class="bg-light">
<div class="container py-5">

 <a href="/dashboard" class="btn btn-secondary mt-4">‚Üê Quay l·∫°i Trang ch√≠nh</a>
  <table class="table table-striped table-bordered mt-4">
    <thead>
      <tr>
        <th>Th·ªùi gian</th>
        <th>Source IP</th>

</html>
